<div class="card" style="width:100%;">
	<div class="card-header p-1">
		<h3>Reports</h3>
		<form class="form-inline float-right">
			<div class="input-group input-group-sm ml-1">
				<div class="input-group-prepend">
					<span class="input-group-text">Filter From:</span>
				</div>
				<input type="text" class="form-control col-xs-2" placeholder="yyyy-mm-dd" name="ff" [(ngModel)]="filterFrom"
					mask="0000-00-00">
			</div>
			<div class="input-group input-group-sm ml-1">
				<div class="input-group-prepend">
					<span class="input-group-text">Filter To:</span>
				</div>
				<input type="text" class="form-control col-xs-2" placeholder="yyyy-mm-dd" name="ft" [(ngModel)]="filterTo"
					mask="0000-00-00">
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-sm btn-primary ml-1" (click)="generatePDF()">Generate Report (PDF)</button>
			</div>
		</form>
	</div>
</div>
<div *ngIf="isLoading; else pdfFrame" class="w-100 text-center p-5">
	<i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
</div>
<ng-template #pdfFrame>
	<div *ngIf="pdfURL">
		<iframe width="100%" style="height: 90vh;" [src]="pdfURL" frameborder="0"></iframe>
	</div>
</ng-template>
