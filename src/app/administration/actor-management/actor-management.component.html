<div *ngIf="done;else loading" class="card border-0 border-rounded-0" style="width:100%;">
    <div class="card-header row text-right">
        <h4 class="float-left">Actors</h4>
        <button type="button" class="btn btn-sm btn-primary ml-auto mr-3" (click)="addActor()">Add Actore</button>
    </div>
    <div class="card-body m-0 p-0">
        <p-table [value]="actors" sortMode="multiple" [multiSortMeta]="[{field: 'id', order:1}]"
            styleClass="p-datatable-gridlines p-datatable-striped" *ngIf="actors; else loading" [rowHover]="true">
            <ng-template class="row" pTemplate="header">
                <tr class="col-12 row pl-0 pr-0 ml-0 mr-0">
                    <th class="col-2 pt-0 pb-0 text-center" pSortableColumn="id">
                        #<p-sortIcon field="id"></p-sortIcon>
                    </th>
                    <th class="col-2 pt-0 pb-0 text-center" pSortableColumn="name" p-columnFilter="name">
                        Name
                        <p-columnFilter type="text" field="name" display="menu" [matchMode]="'contains'">
                        </p-columnFilter>
                        <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th class="col-2 pt-0 pb-0 text-center" pSortableColumn="age" p-columnFilter="age">
                        Age
                        <p-columnFilter type="number" field="age" display="menu" [matchMode]="'contains'">
                        </p-columnFilter>
                        <p-sortIcon field="age"></p-sortIcon>
                    </th>
                    <th class="col-2 pt-0 pb-0 text-center" pSortableColumn="birthday" p-columnFilter="birthday">
                        Birthday
                        <p-columnFilter type="text" field="birthday" display="menu" [matchMode]="'contains'">
                        </p-columnFilter>
                        <p-sortIcon field="birthday"></p-sortIcon>
                    </th>
                    <th class="col-2 pt-0 pb-0 text-center" pSortableColumn="movies" p-columnFilter="movies">
                        Movies
                        <p-columnFilter type="json" field="movies" display="menu" [matchMode]="'contains'">
                        </p-columnFilter>
                        <p-sortIcon field="movies"></p-sortIcon>
                    </th>
                    <th class="col-2 pt-0 pb-0 text-center">Details</th>
                </tr>
            </ng-template>
            <ng-template class="row" pTemplate="body" let-actor let-i="rowIndex">
                <tr class="row col-12 pl-0 pr-0 ml-0 mr-0">
                    <td class="col-2 pt-0 pb-0 text-center">{{i + 1}}</td>
                    <td class="col-2 pt-0 pb-0">{{actor.name}}</td>
                    <td class="col-2 pt-0 pb-0">{{actor.age}}</td>
                    <td class="col-2 pt-0 pb-0">{{actor.birth | mask:'0000-00-00'}}</td>
                    <td class="col-2 pt-0 pb-0 text-center">{{actor.movies}}</td>
                    <td class="col-2 pt-0 pb-0 text-center">
                        <a (click)="actorDetalis(actor)"><i class="fa fa-info-circle fa-fw" aria-hidden="true"></i></a>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <ng-template #loading>
            <div class="alert alert-warning">Loading, please wait...</div>
        </ng-template>
    </div>
</div>
<ng-template #loading>
    <div class="alert alert-warning">Loading, please wait...</div>
</ng-template>
<p-toast position="bottom-right"></p-toast>
