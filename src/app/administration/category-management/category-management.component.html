<div class="card border-0 border-rounded-0" style="width:100%;">
    <div class="card-header row text-right">
		<h4 class="float-left">Categories</h4>
		<button type="button" class="btn btn-sm btn-primary ml-auto mr-3" (click)="addCategory()">Add Category</button>
	</div>
    <div class="card-body m-0 p-0">
        <p-table [value]="categories" sortMode="multiple" [multiSortMeta]="[{field: 'id', order:1}]"
            styleClass="p-datatable-gridlines p-datatable-striped" *ngIf="categories; else loading" [rowHover]="true">
            <ng-template class="row" pTemplate="header">
                <tr class="col-12 row pl-0 pr-0 ml-0 mr-0">
                    <th class="col-4 pt-0 pb-0 text-center" pSortableColumn="id">
                        Shortcut<p-sortIcon field="id"></p-sortIcon>
                    </th>
                    <th class="col-4 pt-0 pb-0 text-center" pSortableColumn="description" p-columnFilter="description">
                        Description
                        <p-columnFilter type="text" field="description" display="menu" [matchMode]="'contains'">
                        </p-columnFilter>
                        <p-sortIcon field="description"></p-sortIcon>
                    </th>
                    <th class="col-4 pt-0 pb-0 text-center">Details</th>
                </tr>
            </ng-template>
            <ng-template class="row" pTemplate="body" let-category let-i="rowIndex">
                <tr class="row col-12 pl-0 pr-0 ml-0 mr-0">
                    <td class="col-4 pt-0 pb-0 text-center">{{category.id}}</td>
                    <td class="col-4 pt-0 pb-0">{{category.description}}</td>
                    <td class="col-4 pt-0 pb-0 text-center">
                        <a (click)="categoryDetalis(category)"><i class="fa fa-info-circle fa-fw" aria-hidden="true"></i></a>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <ng-template #loading>
            <div class="alert alert-warning">Loading, please wait...</div>
        </ng-template>
    </div>
</div>
<p-toast position="bottom-right"></p-toast>
